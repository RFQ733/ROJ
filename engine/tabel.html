<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="appa">
        <div class="container-fluid ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-body">
                            <h4>问题</h4>

                        <table class="table table-hover">
                                <thead>
                                    <tr class="toprow">
                                        <th></th>
                                        <th class="hidden-xs">
                                            id
                                        </th>
                                        <th>
                                            标题								</th>
                                        <th class="hidden-xs">
                                            来源/分类								</th>
                                        <th style="cursor:hand">
                                            限制时间								</th>
                                        <th style="cursor:hand">
                                            限制空间							</th>
                                    </tr>
                                </thead>
                                <tbody>
        
            <tr class="evenrow awawit "v-for=" (item,index) in fw " >
                <td>
                    <div class="none"> </div>
                </td>
                <td class="hidden-xs">
                    <div fd="problem_id" class="center">{{ item.problem_id }}</div>
                </td>
                <td>
                    <div class="left"><a :href="item['problem_decription']">{{item['problem_name']}}</a></div>
                </td>
                <td class="hidden-xs">
                    <div pid="1001" fd="source" class="center"></div>
                </td>
                
            
            </tr>
        
            </div>
            </div>
            </div>
  
        </div>
    </div>

        
        
    </body>
            
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script> 
        
        var ww =[
        ];
         axios.get('/engine/query_data.php?page=1')
        .then(function (response) {
            
            response.data.forEach(element => {
                // console.log(element);
                ww.push(element);
            });

            
        })
        .catch(function (error) {
            console.log(error);
        });
        var vm = new Vue({
            el:"#appa" ,
            data:{
                 fw: ww
                 
        },
            
        
        })
        
      


    </script>


</html>
